# sqlc.yaml
version: "2"
sql:
  - schema: "internal/db/schemas/schema.sql"
    queries:
      - "internal/db/queries/prices.sql"
      - "internal/db/queries/coins.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db/gen"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
